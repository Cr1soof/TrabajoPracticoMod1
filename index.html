        <div class="form-group"> <!-- Street 2 -->
            <label for="rut_full" class="control-label">Rut</label>
            <input type="text" class="form-control" id="rut_full" name="rut_full" placeholder="xxxxxxxx-x" maxlength="10" minlength="9">
        </div>
        <script>
         $('input[name=rut_full]').bind('keypress', function(event) {
                var regex = new RegExp("^[kK 1-9 -]+$");
                var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                if (!regex.test(key)) {
                event.preventDefault();
                return false;
                }
            })
         var Fn = {
	// Valida el rut con su cadena completa "XXXXXXXX-X"
                    validaRut : function (rutCompleto) {
                        rutCompleto = rutCompleto.replace("‐","-");
                        if (!/^[0-9]+[-|‐]{1}[0-9kK]{1}$/.test( rutCompleto ))
                            return false;
                        var tmp 	= rutCompleto.split('-');
                        var digv	= tmp[1]; 
                        var rut 	= tmp[0];
                        if ( digv == 'K' ) digv = 'k' ;
                        
                        return (Fn.dv(rut) == digv );
                    },
                    dv : function(T){
                        var M=0,S=1;
                        for(;T;T=Math.floor(T/10))
                            S=(S+T%10*(9-M++%6))%11;
                        return S?S-1:'k';
                    }
                }
        $("#rut_full").focusout(function(){
            if (Fn.validaRut( $("#rut_full").val() )){
            } else {
                alert('El rut no es valido');
                document.getElementById("rut_full").value = "";
            }
        });
        </script>
